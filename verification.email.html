<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Verify Cormparse Email</title>
	</head>
	<body style="padding: 10px">
		<img
			src="https://i.postimg.cc/tRLPw4fN/logo.png"
			alt="logo"
			style="display: block; margin-top: 10px; width: 150px; height: auto" />

		<h3 style="margin-top: 50px">Welcome to Cormparse</h3>
		<p style="margin-top: 8px">
			To proceed with your sign-up process, please click the button below to
			verify your email address.
		</p>
		<br />

		<a
			href="{{continue-url}}/auth/finish-email-signup?key={{redis-key}}"
			target="_blank"
			style="
				width: fit-content;
				height: fit-content;
				padding-left: 15px;
				padding-right: 15px;
				padding-top: 7px;
				padding-bottom: 7px;
				text-align: center;
				color: white;
				background-color: rgb(43, 43, 245);
				border-radius: 5px;
				text-decoration: none;
			"
			><strong>VERIFY EMAIL</strong></a
		>
		<br /><br />
		<p style="color: red">
			Note: this verification link expires at {{link-expire-time}}
		</p>
		<br /><br />
		<p style="color: rgb(255, 151, 54)">do not reply to this email.</p>
	</body>
</html>
